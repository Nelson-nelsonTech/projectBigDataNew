<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{createStudentDemo.listEmployees()}"/>
</f:metadata>

<h:head>
	<title>Student Table Demo</title>
</h:head>

<h:body>
	<h3>Student Table Demo</h3>

	<hr/>

	<br/>
	
	<h:dataTable value="#{createStudentDemo.entso_e_loads}" var="tempStudent" border="1">
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header">Date</f:facet>
			
			<!--  the value for each row -->
			#{tempStudent.date}
		</h:column>


		<h:column>
			<!-- the column header -->
			<f:facet name="header">Country</f:facet>
			
			<!--  the value for each row -->
			#{tempStudent.country}
		</h:column>
		<h:column>
			<!-- the column header -->
			<f:facet name="header">Value</f:facet>
			
			<!--  the value for each row -->
			#{tempStudent.value}
		</h:column>

	</h:dataTable>
		
	<h:messages />
	
</h:body>
</html>
